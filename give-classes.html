<!DOCTYPE html> 

<html lang="pt-br">  

<head> 

    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <title>Proffy | sua plataforma de estudos online</title> 

    <link rel="stylesheet" href="/styles/partials/page-give-classes.css"> 
    <link rel="stylesheet" href="/styles/partials/forms.css"> 
    <link rel="stylesheet" href="/styles/partials/header.css"> 
    <link rel="stylesheet" href="/styles/main.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"> 

    <script src="/scripts/addField.js" defer></script> 
</head> 

<body id="page-give-classes">  

    <div id="container"> 
        <header class="page-header"> 

            <div class="top-bar-container"> 
                <a href="/"> 
                    <img src="/images/icons/back.svg" alt="Voltar"> 
                </a> 
                <img src="/images/logo.svg" alt="Proffy"> 
            </div> 

            <div class="header-content"> 
                <strong>Que incrível que você quer dar aulas</strong> 
                <p>O primeiro passo, é preencher este formulário de inscrição</p> 
            </div> 
        </header> 

        <main>  

            <form action="" id="create-class"> 
                <fieldset> <!--tag usada para agrupamentos de dados, precisa ter uma legend--> 
                    <legend>Seus dados</legend> <!--legend é o nome do agrupamento--> 

                    <div class="input-block"> 
                        <label for="name">Nome completo</label> 
                        <input name="name" id="name" required>  
                    </div> 

                    <div class="input-block"> 
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label> 
                        <input name="avatar" id="avatar" type="url" required> 
                    </div> <!--a tag small exibe um textinho--> 

                    <div class="input-block"> 
                        <label for="whatsapp">whatsapp <small>(somente números)</small></label> 
                        <input name="whatsapp" id="whatsapp" type="number" required> 
                    </div> <!--o name é nescessário para o backend--> 

                    <div class="textarea-block"> 
                        <label for="bio">Biografia</label> 
                        <textarea name="bio" id="bio" required></textarea> <!--não dê quebra de linha nessa tag, ou atrapalhar o cursor lá na area do texto--> 
                    </div> 
 
                </fieldset> 

                <fieldset> 
                    <legend>Sobre a aula</legend> 

                    <div class="select-block"> 
                        <label for="subject"> Matéria</label> 
                        <select name="subject" id="subject" required> 
                            <option value="">Selecione uma opção</option> 
                            <option value="1">Artes</option> 
                            <option value="2">Biologia</option> 
                            <option value="3">Ciências</option> 
                            <option value="4">Educação Física</option> 
                            <option value="5">Física</option> 
                            <option value="6">Geografia</option> 
                            <option value="7">História</option> 
                            <option value="8">Matemática</option> 
                            <option value="9">Português</option> 
                            <option value="10">Química</option> 
                        </select> 
                    </div> 

                    <div class="input-block"> 
                        <label for="cost"> Custo da sua hora/aula  
                            <small>(R$)</small> 
                        </label> 
                        <input type="cost" id="cost" type="number"> 
                    </div> 

                </fieldset> 

                <fieldset id="schedule-items"> 

                    <legend>Horários disponíveis 
                        <button type="button" id="add-time">+ Novo Horário</button> 
                    </legend> 

                    <div class="schedule-item"> 
 
                        <div class="select-block"> 
                            <label for="weekday">Dia da semana</label> 
                            <select name="weekday[]" required><!--essa técnica de abrir e feichar colchetes no nome "weekday" é uma técnia para que lá no backend ele possa ir com mais de um valor, int ele vai agrupar os valores com essa técnica o id foi tirado pq o js vai colocar um id, ent, pra n duplicar, o id foi duplicado--> 
                                <option value="">Selecione uma opção</option> 
                                <option value="0">Domingo</option> 
                                <option value="1">Segunda</option> 
                                <option value="2">Terça-feira</option> 
                                <option value="3">Quarta-feira</option> 
                                <option value="4">Quinta-feira</option> 
                                <option value="5">Sexta-feira</option> 
                                <option value="6">Sábado</option> 
                            </select> 
                        </div> 

                        <div class="input-block"> 
                            <label for="time_from">Das</label> 
                            <input type="time" name="time_from[]" required> <!--vai receber os colchetes pq vai receber colchetes pq esse campo vai se replicar int vai receber novos valores o id foi tirado pq o js vai colocar um id, ent, pra n duplicar, o id foi duplicado--> 
                        </div> 

                        <div class="input-block"> 
                            <label for="time_to">Até</label> 
                            <input type="time" name="time_to[]" required> 
                        </div> 

                    </div> 

                </fieldset> 

            </form> 

            <footer> 
                <p> 
                    <img src="/images/icons/warning.svg" alt="Aviso importante"> 
                    importante! <br> <!--essa tag quebra a linha--> preencha todos os dados 
                </p> 

                <button type="submit" form="create-class">Salvar cadastro</button> <!--todo buttom ou input que tiver o type="submit" vai enviar um formulário. Mas o botão ou o input tem que estar dentro do formulário, ou, se ele estiver fora do formulário, ele tem que avisar com o 'form="id do form que vc quer"--> 
            </footer> 

        </main> 
    </div> 
</body> 

</html>
